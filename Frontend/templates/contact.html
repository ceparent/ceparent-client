<link rel="stylesheet" href="css/contact.css">

<header id="contact-header"  class="default-primary-color">

    <h1 id="contact-title" class="text-primary-color">Send me a message</h1>
    <h4 id="contact-subtitle" class="text-primary-color">Send me an email at <a href="mailto:contact@ceparent.info" class="contact-highlight">contact@ceparent.info</a> or use the form below</h4>

</header>

<div class="container">
    <form id="contact-form">
        <div class="form-group">
            <label>Name</label>
            <input type="password" class="form-control" ng-model="contact.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="contact.email"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" rows="7" ng-model="contact.message">

            </textarea>
        </div>

    </form>


    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a ng-href="#/contact" class="footer-contact-button btn">
                Send
            </a>
        </div>
    </div>


    <div class="line"></div>
    <p>
        © 2015 Charles-Étienne Parent
    </p>

</div>
