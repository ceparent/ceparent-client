<link rel="stylesheet" href="css/projectDetail.css">
<header id="project-header"  class="default-primary-color">
    <h1 id="project-title" class="text-primary-color">{{ project.name }}</h1>
    <h4 id="project-subtitle" class="text-primary-color">{{ project.description }}</h4>
</header>
<div class="container project-info">
    <div class="col-md-6">
        <img class="img-responsive project-img" src="{{ project.image }}">
    </div>
    <div class="col-md-6">
        <h1>Features</h1>
        <ul class="fa-ul">
            <li ng-repeat="feature in project.features"><i class="fa fa-cog"></i> {{ feature }}</li>
        </ul>
    </div>
    <div class="col-md-12">
        <h1>Technologies</h1>
        <ul class="fa-ul">
            <li ng-repeat="technology in project.technologies"><i class="fa fa-wrench"></i> {{ technology }}</li>
        </ul>
    </div>
    <div class="col-md-12">
        <h1>Links</h1>
        <ul class="fa-ul">
            <li ng-repeat="link in project.links"><i class="fa fa-wrench"></i> <a href="{{ link.url }}">{{ link.name }}</a></li>
        </ul>
    </div>


</div>
